publishing {
    publications {
        bintray(MavenPublication) {
            from components.java
            groupId 'com.github.getElementsByName'
            artifactId 'sample-scala-library'
            version '0.1.1-alpha.4'
        }
    }
}

// task printBintrayAuth {
